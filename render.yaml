services:
  - type: web
    name: texas-real-estate
    env: python
    buildCommand: |
      apt-get update && apt-get install -y \
        build-essential \
        python3-dev \
        python3-pip \
        libxml2-dev \
        libxslt1-dev \
        zlib1g-dev
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
