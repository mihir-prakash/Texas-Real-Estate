<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Dream Home Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-home"></i> Texas Dream Home
            </a>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container">
            <h1>Find Your Perfect Home in Texas</h1>
            <p>Discover beautiful properties in your desired location with our advanced search tools</p>
        </div>
    </div>

    <div class="container main-content">
        <div class="search-form-container">
            <form id="propertySearchForm" class="search-form">
                <div class="row g-4">
                    <div class="col-md-3">
                        <label for="zipCode" class="form-label">
                            <i class="fas fa-map-marker-alt me-2"></i>ZIP Code
                        </label>
                        <input type="text" class="form-control" id="zipCode" required pattern="[0-9]{5}" placeholder="e.g., 77002">
                    </div>
                    <div class="col-md-3">
                        <label for="maxBudget" class="form-label">
                            <i class="fas fa-dollar-sign me-2"></i>Max Budget
                        </label>
                        <input type="number" class="form-control" id="maxBudget" min="0" placeholder="e.g., 500000">
                    </div>
                    <div class="col-md-3">
                        <label for="minSqft" class="form-label">
                            <i class="fas fa-ruler me-2"></i>Min Sq.Ft.
                        </label>
                        <input type="number" class="form-control" id="minSqft" min="0" placeholder="e.g., 1000">
                    </div>
                    <div class="col-md-3">
                        <label for="maxSqft" class="form-label">
                            <i class="fas fa-ruler me-2"></i>Max Sq.Ft.
                        </label>
                        <input type="number" class="form-control" id="maxSqft" min="0" placeholder="e.g., 3000">
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search me-2"></i>Search Properties
                    </button>
                </div>
            </form>
        </div>

        <div id="loadingSpinner" class="text-center mt-5 d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Finding your dream home...</p>
        </div>

        <div id="propertyResults" class="row g-4 mt-4">
            <!-- Property cards will be dynamically inserted here -->
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 Texas Dream Home. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
